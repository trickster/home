
<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" crossorigin="anonymous"><link href="https://fonts.googleapis.com/css?family=Karla|PT+Sans+Narrow|Yantramanav|Roboto:900,400|Bangers|Krona+One|Nunito|Frank+Ruhl+Libre:400,900|Oswald|Source+Serif+Pro|Work+Sans|Open+Sans|Raleway|Lato|Passion+One|Lateef|Crimson+Text|Baloo+Paaji+2|Jost|Oswald|Montserrat|Lexend+Deca|Bungee+Shade|Rubik|Bebas+Neue" rel="stylesheet"><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <style>* { outline: 0; margin: 0; -moz-box-sizing:border-box; -webkit-box-sizing:border-box; box-sizing:border-box; } a,a:link,a:visited,.a:hover,.a:focus,a:active{ color: inherit; text-decoration: none; } .first { padding: 0px; }	.editor { width: 100%; min-height: 100vh; display: grid; grid-template-columns: 1fr; grid-template-rows: 1fr; --cols: 5; --rows: 25; --row-size: auto;	--size: 20vh;	--extra: 3;	--row-num: 9;	--row-multiply: 1.4;	--square: 20vw;	--square2: 20vw;	background: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);	background: #F4DEF5;	background: #EDF9F7;	background: #FEBC0A;	background: #fff;	background: #f9ecf0;	overscroll-behavior: none;	margin: 0 auto;	max-width: 600px;	position: relative; } .box { display: grid; /*grid-template-rows: repeat(var(--rows),minmax(var(--size),var(--size)))*/; grid-template-columns: repeat(var(--cols),var(--square)); /*grid-auto-rows: var(--row-size);*/	/*grid-auto-rows: var(--size);*/	grid-template-rows: repeat(var(--row-num),var(--square2)); font-family: 'Yantramanav'; position: relative } .element { grid-row-start: var(--row-start); grid-row-end: calc(var(--row-start) + var(--grid-height)); grid-column-start: var(--column-start); grid-column-end: calc(var(--column-start) + var(--grid-width)); display: flex; align-items: center; justify-content: center;	flex-direction: column;	z-index: 9999; position: relative;	overflow: hidden; transition: opacity 0.3s ease }	.element {	font-family: 'Work Sans';	font-family: 'Rubik';	font-family: 'Yantramanav'	}	.element[data-type=heading] {	text-align: center;	word-break: break-all;	color: #35f	}	.element[data-type=text] {	font-size: 4vw;	padding: 20px;	align-items: center;	justify-content: center;	text-align: center	}	.element[data-type=text] p {	padding-bottom: 14px	}	.element[data-type=text] p:last-child {	padding-bottom: 0	}	.element[data-type=icon] {	font-size: 5vw;	padding: 4vw;	align-items: center;	justify-content: center;	text-align: center;	background: #111;	color: #fff	}	.icons i {	padding: 5px	}	.element[data-type=image] img, .element img {	object-fit: cover;	object-position: center;	height: 100%;	width: 100%;	-webkit-user-drag: none;	-khtml-user-drag: none;	-moz-user-drag: none;	-o-user-drag: none;	user-drag: none;	}	.summary img {	height: 90px;	width: 90px;	border-radius: 100%;	}	.summary {	width: 100%;	max-width: 50%	}	.element[data-type=button] .summary {	font-size: 17px;	text-align: center	}	.innerSummary {	padding: 10px 5px;	font-size: 4vw	}	.element[data-type=shape] div {	max-height: 100%;	max-width: 100%;	height: 100%;	width: 100%;	background: #F9ACC0;	margin: 0 auto;	}	.element[data-type=button] {	justify-content: flex-start;	color: #1F2DF3;	font-family: 'Bebas Neue';	font-size: 3.5vw;	--buttonBackground: #111;	--buttonColor: #fff;	--roundRadius: 4px;	--buttonMargin: 2.5vw;	color: var(--buttonColor);	overflow: visible;	}	.element[data-type=button] button {	height: auto;	width: 100%;	appearance: none;	-webkit-appearance: none;	background: #fff;	color: inherit;	border: 0;	outline: 0;	padding: 3vw;	margin: 1.25vw 0;	font-size: inherit;	font-family: inherit;	border-radius: 4px;	position: relative;	transition: opacity 0.3s ease;	--dimens: 5vw;	padding-left: 0px !important;	padding-right: 0px !important;	text-transform: inherit;	margin: 0;	background: var(--buttonBackground);	margin-bottom: var(--buttonMargin);	border-radius: var(--roundRadius);	}	.element[data-type=button] > a {	width: 100%	}	.element[data-type=button] button a {	margin: 0 auto;	display: block;	max-width: 60%;	}	.element[data-type=button] button.withThumb::before {	content: '';	background-image: var(--background);	background-size: cover;	position: absolute;	top: 50%;	left: 5%;	transform: scale(0.92) translateY(-50%);	border-radius: 50%;	height: var(--dimens);	width: var(--dimens);	}	.element[data-type=button] button.withIcon::before {	content: var(--background);	position: absolute;	top: 50%;	left: 5%;	transform: translateY(-50%);	font-size: var(--dimens);	font-family: 'Font Awesome 5 Brands';	font-weight: 900	}	.element button[data-unicode=twitter]::before {	content: '\f099' !important;	}	.element button[data-unicode=instagram]::before {	content: '\f16d' !important;	}	.element button[data-unicode=tiktok]::before {	content: '\e07b' !important;	}	.element button[data-unicode=snapchat]::before {	content: '\f2ab' !important;	}	.element button[data-unicode=email]::before {	content: '\f0e0' !important;	}	.element[data-type=button] button:hover {	opacity: 0.7;	cursor: pointer	}	.element[data-type=button] button:hover {	opacity: 0.7;	cursor: pointer	}	.element[data-type=table] table {	height: 100%;	width: 100%;	text-align: left;	border-collapse: collapse;	table-layout: auto;	--table-width: calc(var(--grid-width) + var(--table-increment));	--table-height: calc(var(--grid-height) + var(--table-increment2));	--table-increment: 0;	--table-increment2: 0;	--table-align: center	}	.element[data-type=table] tr {	display: grid;	grid-template-columns: repeat(var(--table-width),1fr);	}	.element[data-type=table] tbody {	display: grid;	/*grid-template-rows: repeat(var(--table-height),var(--square2));*/	height: 100%	}	.element[data-type=table] table th {	background: rgba(192,192,192,.2);	display: flex;	align-items: center	}	.element[data-type=table] table th, .element[data-type=table] table td {	border: 1px solid silver;	border-bottom: 0;	border-right: 0;	font-family: Arial;	padding: 5px 10px;	width: auto !important;	display: flex;	align-items: center;	justify-content: var(--table-align);	border: 0;	overflow: hidden	}	.filter {	position: fixed;	top: 0;	left: 0;	right: 0;	bottom: 0;	background: #000;	pointer-events: none;	opacity: 0;	z-index: 9	}	.element[data-design=transparent] {	--buttonColor: var(--buttonBackground);	}	.element[data-design=transparent] button {	border: 2px solid var(--buttonColor);	background: 0	}	.element[data-design=cartoon] {	--roundRadius: 30px	}	.element[data-design=cartoon] button {	border: 2px solid var(--buttonColor);	}	.element[data-design=roundedShadow] {	--buttonMargin: 14px	}	.element[data-design=roundedShadow] button {	box-shadow: 8px 8px 0 0px var(--buttonColor);	}	.element[data-design=glass] {	--buttonBackground: rgba(0,0,0,0.2);	--buttonColor: #fff;	}	.element[data-design=glass] button {	box-shadow: 0 5px 15px rgba(145, 92, 182, .4);	}	.element {	overflow-y: scroll;	}	.element[data-openlink]:hover {	cursor: pointer	}</style></head><body><div class="first"><div class="filter"></div> <div class="editor" style='--square2:14.2857vh; --size:14.2857vh; --square:14.2857vw; --rows:70; background: rgb(254, 218, 10); --cols:7; --row-num:8;'> <div class="box"><div class="element" data-type="text" style="--row-start: 1; --column-start: 1; --grid-width:3; --grid-height:1; font-size: 6vw; align-items: flex-start; justify-content: center; top: 0px; left: 0px; font-family: 'Bungee Shade'; text-align: left; font-weight: 600;" data-width="3" data-height="1"><p>Sivaram Konanki</p></div><div class="element" data-type="text" style="--row-start:7; --column-start:5; --grid-width:3; --grid-height:1; font-size: 3.7vw; align-items: flex-end; justify-content: center; top: 0px; left: 0px; font-family: Yantramanav; text-align: left;" data-width="3" data-height="1"><p>Est. 2021</p></div><div class="element" data-type="icon" data-giphhy="gifs" style="--row-start:1; --column-start:5; --grid-width: 1; --grid-height: 1; align-items: center; justify-content: center; top: 0px; left: 0px; background: 0px center; color: rgb(0, 0, 0); font-size: 3.7vw;" data-width="1" data-height="1" data-openlink="https://twitter.com/iam_trickster"><div class="icons"><i class="fab fa-twitter"></i></div></div><div class="element" data-type="icon" data-giphhy="gifs" style="--row-start:1; --column-start:6; --grid-width: 1; --grid-height: 1; align-items: center; justify-content: center; top: 0px; left: 0px; background: 0px center; color: rgb(0, 0, 0); font-size: 3.7vw;" data-width="1" data-height="1" data-openlink="mailto:ksiva@hey.com"><div class="icons"><i class="fas fa-envelope"></i></div></div><div class="element" data-type="icon" data-giphhy="gifs" style="--row-start:1; --column-start:7; --grid-width: 1; --grid-height: 1; align-items: center; justify-content: center; top: 0px; left: 0px; background: 0px center; color: rgb(0, 0, 0); font-size: 3.7vw;" data-width="1" data-height="1" data-openlink="https://github.com/trickster"><div class="icons"><i class="fab fa-github"></i></div></div><div class="element" data-type="image" data-giphhy="stickers" style="--row-start:2; --column-start:3; --grid-width:5; --grid-height:5; top: 0px; left: 0px;" data-width="5" data-height="5"><img src="https://media3.giphy.com/media/3ohhwBfx3ik9jIVTOM/giphy.gif?cid=446e6413pjzngvbw33vx9nxm8ka2ymxwn34pt54i3wh2z1y8&amp;rid=giphy.gif" style="object-fit:contain" draggable="false"></div><div class="element" data-type="text" style="--row-start:3; --column-start:1; --grid-width:5; --grid-height: 3; top: 0px; left: 0px; justify-content: center; align-items: flex-start; font-family: 'Source Serif Pro'; text-align: left; font-size: 5.1vw;" data-width="5" data-height="3"><p>data scientist and engineer in tokyo</p><p>likes ml, crypto, books</p></div><div class="element" data-type="image" data-giphhy="stickers" style="--row-start:7; --column-start:1; --grid-width: 1; --grid-height: 1; align-items: center; justify-content: center; left: 0px; top: 0px;" data-width="1" data-height="1"><img src="https://media.giphy.com/media/3o6fJ8bYYnCW95ST0A/giphy.gif" style="object-fit:contain" draggable="false"></div><div class="element" data-type="image" data-giphhy="stickers" style="--row-start: 6; --column-start: 2; --grid-width: 2; --grid-height: 2; top: 0px; left: 0px;" data-width="2" data-height="2"><img src="https://media2.giphy.com/media/3og0IGOrTghF4zB2rC/giphy.gif?cid=446e6413zy23pse9mzs05nbqtvuku2t7fho7e3ejdbbzd8yk&amp;rid=giphy.gif" style="object-fit:contain" draggable="false"></div> </div> </div> </div><script>if(navigator.userAgent.indexOf("Firefox") != -1) {	initialBackground = $(".editor").css("background-color");	$("body").css("background-color",initialBackground);	$(".editor").css("background-color","initial");	} else {	initialBackground = $(".editor").css("background");	$("body").css("background",initialBackground);	$(".editor").css("background","initial");	}	$(".element[data-type=text],.element[data-type=icon],.element[data-type=button] button,.innerSummary,.element[data-type=button],.element[data-type=table]").each(function(){	oldSize = parseFloat($(this).css("font-size")) *(100/($(window).width()));	$(this).data("oldsize",oldSize);	if($(this).is("button,.element[data-type=icon],.element[data-type=text],.element[data-type=table]")){	oldPad = parseFloat($(this).css("padding")) *(100/($(window).width()));	$(this).data("oldpad",oldPad);	}	if($(this).is(".withThumb,.withIcon")){	oldDimens = parseFloat($(this).css("--dimens"));	$(this).data("olddimens",oldDimens);	}	if($(this).is(".element[data-type=button] button")){	oldGap = parseFloat($(this).css("margin-bottom")) *(100/($(window).width()));	$(this).data("oldgap",oldGap);	}	});	$(".element,.element button").not(".element[data-type=shape]").each(function(){	if($(this).data("openlink")){	getUrl = $(this).data("openlink");	if($(this).is("button")){	$(this).wrap('<a href="'+getUrl+'" target="_blank"></a>');	$(this).find("a").removeAttr("href");	} else {	$(this).html('<a href="'+getUrl+'" target="_blank">'+$(this).html()+'</a>');	}	}	});	$(document).on("click",".element[data-openlink]",function(e){	if($(this).data("type") == "shape"){	window.location.href = ($(this).data("openlink"));	}	});	var newSquare;	function initialSquare(){	currentWidth = $(".editor").outerWidth();	getCols = parseInt($(".editor").css("--cols"));	newSquare = currentWidth / getCols;	$(".editor").css("--square",newSquare+"px");	}	initialSquare();	function format(){	$(".element[data-type=text],.element[data-type=icon],.element[data-type=button] button,.innerSummary,.element[data-type=button],.element[data-type=table]").each(function(){	oldSize = $(this).data("oldsize");	spaceContainer = $(".box").outerWidth();	newSpace = (spaceContainer/100)*oldSize;	if($(this).is(".element[data-type=button] button")){	oldGap = $(this).data("oldgap");	newGapSpace = (spaceContainer/100)*oldGap;	$(this).css("margin-bottom",newGapSpace+"px");	}	if($(this).is("button,.element[data-type=icon]")){	oldPad = $(this).data("oldpad");	newPadSpace = (spaceContainer/100)*oldPad;	$(this).css("padding",newPadSpace+"px");	$(this).css("font-size",Math.floor(newSpace)+"px");	if($(this).is("button")){	if(Math.floor(newSpace) < 14){	$(this).css("font-size","14px");	}	}	} else {	$(this).css("font-size",Math.floor(newSpace)+"px");	}	if($(this).is(".element[data-type=text],.element[data-type=table]")){	oldPad = $(this).data("oldpad");	newPadSpace = (spaceContainer/100)*oldPad;	$(this).css("padding",newPadSpace+"px");	}	if($(this).is(".withThumb,.withIcon")){	oldDimens = $(this).data("olddimens");	newDimens = (spaceContainer/100)*oldDimens;	$(this).css("--dimens",Math.floor(newDimens)+"px");	}	});	$(".elementt[data-type=shape]").each(function(){	$(this).css("width","100vw");	$(this).css("left","0px");	getOff = $(this).offset().left;	$(this).css("left",-getOff+"px");	});	detectSmall();	}	var originalSquare1 = getComputedStyle($(".editor")[0]) .getPropertyValue('--square');	var originalSquare2 = getComputedStyle($(".editor")[0]) .getPropertyValue('--square2');	function detectSmall(){	if($(window).width() > 600){	$(".editor").css("--square2",newSquare+"px");	} else {	$(".editor").css("--square2",originalSquare2);	$(".elementt[data-type=text]").each(function(){	bigWidth = $(window).width();	oldPadding = parseFloat($(this).css("padding"));	oldPadding = Math.floor(bigWidth/oldPadding);	$(this).css("padding",oldPadding);	});	}	if(navigator.userAgent.indexOf("Firefox") != -1) {	$(".element").each(function(){	totalHeight = 0;	totalHeight = $(this)[0].scrollHeight;	$(this).css("height","100%");	while($(this)[0].scrollHeight > $(this)[0].offsetHeight){	getDifference = ($(this)[0].scrollHeight-$(this)[0].offsetHeight)*2;	getHeight = parseFloat($(".editor").css("--square2"));	elementHeight = parseInt($(this).css("--grid-height"));	$(this).css("height","calc(100% + "+getDifference+"px)");	if(elementHeight*getHeight < $(this)[0].scrollHeight){	matrixNew = 1-(1-(elementHeight*getHeight/$(this)[0].scrollHeight));	getTransform = $(this).css("transform");	if(getTransform == "none"){	$(this).css("transform","matrix("+matrixNew+", 0, 0, "+matrixNew+", 0, 0)");	} else {	getTransform = getTransform.replace(/[^0-9\-.,]/g, '').split(',');	getTransform[0] = matrixNew;	getTransform[3] = matrixNew;	total = "matrix(";	for(i=0;i<getTransform.length;i++){	total+=getTransform[i];	if(i<getTransform.length-1){	total+=",";	}	}	total+=")";	$(this).css("transform",total);	}	getDifference = ($(this)[0].scrollHeight-$(this)[0].offsetHeight)*2;	}	$(this).css("transform-origin","top");	}	});	} else {	$(".element").each(function(){	totalHeight = 0;	totalHeight = $(this)[0].scrollHeight;	while($(this)[0].scrollHeight > $(this)[0].offsetHeight){	getZoom = $(this).css("zoom");	getZoom-=0.1;	$(this).css("zoom",getZoom);	}	});	}	}	format();	detectSmall();	var timedInterval = 0;	var intervalID = setInterval(function () {	initialSquare();	format();	detectSmall(); if (++timedInterval === 5) { window.clearInterval(intervalID); }	}, 500);	$(window).on("resize",function(){	initialSquare();	format();	detectSmall();	});	var ta = document.createElement('textarea');	ta.style.display = 'none';	ta.style.fontSize = '6px';	document.body.appendChild(ta);	var minimumFontSize = window.getComputedStyle(ta, null).getPropertyValue('font-size');	counterHere = 0;	setInterval(function(){	if(counterHere < 10){	detectSmall();	counterHere+=1;	}	},10);	var findr = ['Instagram','Snapchat'];	function containsCheck(target, pattern){	var value = 0;	pattern.forEach(function(word){ value = value + target.includes(word);	});	return (value === 1)	}	if(containsCheck(navigator.userAgent, findr)){	$("*").each(function(){	fontS = parseFloat($(this).css("font-size"));	fontS = fontS/1.2;	$(this).css("font-size",fontS+"px");	});	}	$(document).on("ready",function(){	detectSmall();	});	$(".box a").each(function(){	getLink = $(this).attr("href");	if(getLink && getLink.includes(".")){	if(!(getLink.includes("://"))){	getLink = "https://"+getLink;	$(this).attr("href",getLink);	}	}	});</script></body></html>
